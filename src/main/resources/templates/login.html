<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bus Ticket Booking System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

        <h1 class="text-danger text-center" ><i>Bus Ticket Booking System</i></h1>
<hr>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger text-center" role="alert">
                    Email or Password entered is wrong. Please check and login again.
                </div>
            </div>

            <h2 class="text-center text-white">Login</h2>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" th:object="${user}">

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="text-white">Email</label>
                    <input id="email" class="form-control" th:field="*{username}" required autofocus />
                </div>

                <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required />
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>

                <div class="form-group text-center">
                    <span class="text-white">Don't have account ? <a href="/" th:href="@{/registration}" class="text-info"><i>Register here</i></a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap 3) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
