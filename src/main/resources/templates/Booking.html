
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            height: 400px;
        }
        input {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center text-danger mt-3 well"><i>BOOKING FORM</i></h1>
    <form action="#" th:action="@{/book}" th:object="${booking}" method="post" class="mt-5">

        <input type="hidden" th:field="*{bus.id}" />

        <div class="form-group well">
            <label for="busName">BUS NAME:</label>
            <input type="text" th:field="*{busName}" class="form-control" id="busName" readonly>
        </div>
        <div class="form-group">
            <label for="date">DATE:</label>
            <input type="date" th:field="*{date}" class="form-control" id="date" readonly>
        </div>
        <div class="form-group">
            <label for="time">TIME:</label>
            <input type="time" th:field="*{time}" class="form-control" id="time" readonly>
        </div>
        <div class="form-group">
            <label for="noOfPersons">No Of Persons:</label>
            <input type="number" th:field="*{noOfPersons}" class="form-control" id="noOfPersons"
                   placeholder="No Of Persons..." min="1" required>
        </div>
        <button type="submit" class="btn btn-success mt-5 text-center"><i>BOOK</i></button>
    </form>
</div>
</body>
</html>
