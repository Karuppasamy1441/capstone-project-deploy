<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div>
        <h1 class="text-center mt-4 text-primary"><i>PROFILE</i></h1>
        <form action="#" th:object="${user}" class="mt-4" >
            <label>UserName :
                <input type="text" th:field="*{name}" readonly>
            </label><br><br>
            <label>Email  :
                <input type="email" th:field="*{email}" readonly>
            </label><br>
           <br><br>
            <a th:href="@{/home}" class="btn btn-info mx-1 mt-5"> BACK </a>
        </form>

    </div>
</div>
</body>
</html>
