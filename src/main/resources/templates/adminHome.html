<!DOCTYPE html>
<html lang="en" xmlns:th="www.//thymeleaf.org">
<head>
    <title> Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header{
        display:flex;
        }
    </style>
</head>
<body>
<div class="header">
    <div>
        <a th:href="@{/viewUser}" class="mt-3 mx-3 btn btn-primary">PROFILE</a>
    </div>
    <div class=" container text-center header-container">
        <h2 class="text-danger "><i>MAKE MY TRIP</i></h2>
        <span>Booking Reservation</span>
    </div>
    <div class="d-flex">
        <a th:href="@{/feedback}" class="mx-3 mt-3 btn">FEEDBACK</a>
    </div>

</div>
<hr>
<h3 class="mx-2 text-danger">Hii <span th:text="${userDetail}"></span></h3>
<div class="container mt-3">
    <h3>FIND THE BUS</h3>
    <form action="#" th:action="@{/find}" method="post" th:object="${findDto}"
          class="d-flex my-3">
        <div class="mx-4">
            <label for="source">Source</label>
            <input type="text" th:field="*{source}" id="source" placeholder="enter your source">
        </div>
        <div class="mx-4">
            <label for="destination"> Destination</label>
            <input type="text" id="destination" th:field="*{destination}" placeholder="enter your destination...">
        </div>
        <div class="mx-4">
            <label for="date">Date</label>
            <input type="date" th:field="*{date}" id="date" placeholder="Date">
        </div>
        <button type="submit" class="btn btn-info mx-2"><i>FIND</i></button>
    </form>
    <div th:if="${findBuses!=null}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>BUS_NAME</th>
                <th>SOURCE</th>
                <th>DESTINATION</th>
                <th>TIME</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bus:${findBuses}">
                <td th:text="${bus.id}"></td>
                <td th:text="${bus.busName}"></td>
                <td th:text="${bus.source}"></td>
                <td th:text="${bus.destination}"></td>
                <td th:text="${bus.time}"></td>
                <td><a th:href="@{/bus/{id}(id=${bus.id})}" class="btn btn-danger">BOOK</a></td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
