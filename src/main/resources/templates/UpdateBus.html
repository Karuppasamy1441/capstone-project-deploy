<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New_Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h2 class="mx-5 mt-5 text-info">UPDATE_BUS_DETAILS</h2>
    <div>
        <form action="#" th:action="@{/UpdateBus}" th:object="${bus}" method="POST" class="needs-validation mx-5 mt-4 w-50 " novalidate>
            <label>
                <input type="hidden" th:field="*{id}">
            </label>

            <div class="form-group">
                <label for="busName">Bus Name</label>
                <input type="text" th:field="*{busName}" class="form-control" id="busName" placeholder="Enter Bus Name" readonly>
            </div>

            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" th:field="*{source}" class="form-control" id="source" placeholder="Enter Source" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" th:field="*{destination}" class="form-control" id="destination" placeholder="Enter Destination" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" th:field="*{date}" class="form-control" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" th:field="*{time}" class="form-control" id="time" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter Price" required>
            </div>


            <button type="submit" class="btn btn-primary mt-5 mx-5"> UPDATE </button>
        </form>
    </div>
    <a th:href="@{/buses}" class="btn btn-info my-5 mx-5">BACK</a>
</div>
</body>
</html>
