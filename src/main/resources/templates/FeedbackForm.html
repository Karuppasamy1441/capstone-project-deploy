<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mx-5">
    <h2 class="text-danger my-5 mx-5 text-center">Feedback Form</h2>
    <form th:action="@{/saveFeedback}" th:object="${feedback}" method="post" class="needs-validation w-50 mt-5" novalidate>
        <div class="form-group">
            <label for="email">EmailID :</label>
            <input type="email" id="email"  th:field="*{email}" placeholder="enter your email..."  class="form-control" required>
        </div>
        <div class="form-group">
            <label for="busName">Bus_Name :</label>
            <input type="text" id="busName" th:field="*{busName}" placeholder="Enter the BusName"  class="form-control" required>
        </div>
        <div class="form-group">
            <label for="comments">Comments :</label>
            <textarea rows="5"  id="comments" th:field="*{comments}" placeholder="Enter your comments..."  class="form-control" ></textarea>
        </div>
        <button type="submit" class="btn btn-success my-4">SAVE</button>
    </form>
</div>
<a th:href="@{/home}" class="btn btn-info mx-5 mt-5"> BACK </a></body>
</html>
