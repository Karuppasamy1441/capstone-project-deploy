<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bus Ticket Booking System</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <h2 class="text-center text-danger"><i>Bus Ticket Booking System</i></h2>
 <hr>
<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered !</div>
            </div>

            <h1 class="text-center">Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input id="Name" class="form-control" th:field="*{name}" placeholder="enter your name..." required autofocus />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email_id}" placeholder="enter your email..." required autofocus />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="enter password..." required autofocus />
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" th:field="*{role}">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="mt-2">Already have account? <a href="/" th:href="@{/login}"><i>Login here</i></a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
